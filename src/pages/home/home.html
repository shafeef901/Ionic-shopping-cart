<ion-header>
  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-header>
    Choose your phone
  </ion-card-header>

  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-icon tappable name="add" item-end (click)="addToCart(item)"></ion-icon>
      {{item.name}}
    </button>
  </ion-list>
</ion-card>
</ion-content>
